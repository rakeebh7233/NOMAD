<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
      <title py:block="master_title">Welcome to TurboGears 2.4, standing on the shoulders of giants, since 2007</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md">
          <div class="jumbotron">
            <h1>Welcome to NOMAD</h1>
            
          </div>
        </div>
      
      </div>
        <!--welcome-hero start -->
      <section id="home" class="welcome-hero">
        <div class="container">
          <div class="welcome-hero-txt">
            <h2>Best place to find and explore that all you need </h2>
            <p>
              Find Flights, Place, Restaurant, Hotel, Real State and many more think in just One click 
            </p>
          </div>
          <div class="welcome-hero-serch-box">
            <div class="welcome-hero-form">
              <div class="single-welcome-hero-form">
                <h3>what?</h3>
                <form action="index.html">
                  <input type="text" placeholder="Ex: palce, resturent, food, automobile" />
                </form>
                <div class="welcome-hero-form-icon">
                  <i class="flaticon-list-with-dots"></i>
                </div>
              </div>
              <div class="single-welcome-hero-form">
                <h3>location</h3>
                <form action="index.html">
                  <input type="text" placeholder="Ex: london, newyork, rome" />
                </form>
                <div class="welcome-hero-form-icon">
                  <i class="flaticon-gps-fixed-indicator"></i>
                </div>
              </div>
            </div>
            <div class="welcome-hero-serch">
              <button class="welcome-hero-btn" onclick="window.location.href='#'">
                search  <i data-feather="search"></i> 
              </button>
            </div>
          </div>
        </div>

      </section><!--/.welcome-hero-->
      <!--welcome-hero end -->
    </body>
</html>
