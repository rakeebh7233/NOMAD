<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
      <title py:block="master_title">Welcome to TurboGears 2.4, standing on the shoulders of giants, since 2007</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md">
          <div class="jumbotron">
            <h1>Update Your Profile</h1>
          </div>
        </div>
      </div>

      <form action="" method="post" accept-charset="UTF-8" class="form-horizontal">

        <div class="row">
          <div class="col-sm-6">
            <h3>Personal Information</h3>
          </div>
          <div class="col-sm-6">
            <h3>Financial Information</h3>
          </div>
        </div>

        <div class="row">
          <div class="form-groupcol-sm-6">
            <label class="col-sm-2 control-label">Address:</label>
            <div class="col-sm-3">
              <input class="form-control" type="text" name="add" value=""/>
            </div>
          </div>
          <div class="form-groupcol-sm-6">
            <label class="col-sm-2 control-label">Yearly Earning:</label>
            <div class="col-sm-3">
              <input class="form-control" type="text" name="yearly"/>
            </div>
          </div>          
        </div>

        <div class="row">
          <div class="form-groupcol-sm-6col-sm-6">
            <label class="col-sm-2 control-label">Citizenship:</label>
            <div class="col-sm-3">
              <input class="form-control" type="text" name="citiz" value=""/>
            </div>
          </div>
          <div class="form-groupcol-sm-6col-sm-6">
            <label class="col-sm-2 control-label">Monthly Spending:</label>
            <div class="col-sm-3">
              <input class="form-control" type="text" name="dob"/>
            </div>
          </div>          
        </div>

        <div class="row">
          <div class="form-groupcol-sm-6">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-3">
              <input class="form-control" type="text" name="fname" value=""/>
            </div>
          </div>
          <div class="form-groupcol-sm-7">
            <label class="col-sm-2 control-label">Estimated Savings:</label>
            <div class="col-sm-3">
              <input class="form-control" type="text" name="dob"/>
            </div>
          </div>    
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Last Name:</label>
          <div class="col-sm-3">
            <input class="form-control" type="text" name="dob"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">D.O.B:</label>
          <div class="col-sm-3">
            <input class="form-control" type="date" name="dob"/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-3 col-sm-offset-2">
            <button type="submit" class="btn btn-default">Update</button>
          </div>
        </div>
      </form>
    </body>
</html>
